<div class="standard-box margin-bottom-5">

  <h2 class="header-box">Latest band additions</h2>

  <div class="row">

    <div class="col col-sm-3" *ngFor = 'let lastBand of lastBands'>

      <div class="team-item">
        <img src="{{lastBand.imgUrl}}" alt="person">
        <div class="description">
          <h3>{{lastBand.title}}</h3>
          <p><i class="fa fa-briefcase"></i> {{lastBand.editor.name}} - Chief</p>
        </div>
      </div>

    </div>

    

    
    

  </div>

</div>
